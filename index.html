<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleet Stride Logistics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #232839;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .hero-section {
      min-height: 80vh;
      width: 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 0;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(135deg, #1a2233 0%, #26292f 60%, #1890ff 100%);
    }
    .fleet-road-svg {
      position: absolute;
      left: 0; bottom: 0; width: 100vw; height: 110px;
      z-index: 2;
      pointer-events: none;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      z-index: 2;
      background: rgba(26, 34, 51, 0.50);
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .hero-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      color: #fff;
      text-align: center;
    }
    .hero-pill {
      color: #ff9100; 
      font-weight: bold; 
      margin-bottom: 1rem;
    }
    .hero-sub {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #e0e0e0;
      text-align: center;
    }
    /* Button styled to match your screenshot */
    .btn-fs-modern {
      background: rgba(13,19,33,0.7); /* dark, semi-transparent */
      color: #fff !important;
      padding: 0.8em 2.2em;
      border-radius: 15px;
      font-size: 1.4rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      border: none;
      box-shadow: 0 5px 28px #ff910035;
      transition: background 0.18s, color 0.16s, box-shadow 0.18s;
      outline: none;
      text-shadow: none;
      opacity: 1 !important;
      display: inline-block;
      margin-top: 0.6em;
    }
    .btn-fs-modern:hover, .btn-fs-modern:focus {
      background: rgba(13,19,33,0.88);
      box-shadow: 0 8px 40px #ff910042;
      color: #fff !important;
    }
    @media (max-width: 600px) {
      .hero-title { font-size: 1.3rem; }
      .hero-content { padding-top: 1rem; }
      .fleet-road-svg { height: 56px; }
      .btn-fs-modern { font-size: 1.05rem; padding: 0.7em 0.9em;}
    }
  </style>
</head>
<body>
  <section id="hero" class="hero-section">
    <div class="hero-bg"></div>
    <!-- SVG road and vans -->
    <svg class="fleet-road-svg" width="100%" height="110" viewBox="0 0 820 110" aria-hidden="true" focusable="false" preserveAspectRatio="none">
      <!-- Road -->
      <rect x="60" y="80" width="700" height="18" rx="8" fill="#222a44" opacity="0.23"/>
      <!-- Road markings -->
      <rect x="120" y="88" width="28" height="3" rx="2" fill="#fff" opacity="0.13"/>
      <rect x="220" y="88" width="40" height="3" rx="2" fill="#fff" opacity="0.17"/>
      <rect x="370" y="88" width="40" height="3" rx="2" fill="#fff" opacity="0.12"/>
      <rect x="520" y="88" width="40" height="3" rx="2" fill="#fff" opacity="0.17"/>
      <rect x="610" y="88" width="40" height="3" rx="2" fill="#fff" opacity="0.14"/>
      <!-- Vans -->
      <rect x="160" y="62" width="54" height="20" rx="4" fill="#fff" opacity="0.16"/>
      <rect x="260" y="67" width="54" height="18" rx="4" fill="#2290ff" opacity="0.20"/>
      <rect x="360" y="60" width="54" height="23" rx="4" fill="#fff" opacity="0.16"/>
      <!-- Lead van (orange) -->
      <rect x="470" y="54" width="58" height="30" rx="6" fill="#ff9100" opacity="0.75"/>
      <rect x="485" y="78" width="28" height="2.3" rx="1" fill="#fff" opacity="0.18"/>
    </svg>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p class="hero-pill">Orange County • Southern California</p>
      <h1 class="hero-title">Enterprise‑Grade Logistics.<br>Local Partnership.</h1>
      <p class="hero-sub">Moving Southern California’s products, materials, and supplies with reliability, precision, and care.</p>
      <a href="#" class="btn-fs-modern">Get a Quote</a>
    </div>
  </section>
</body>
</html>
